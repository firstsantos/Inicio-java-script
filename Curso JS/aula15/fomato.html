<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Mamaco</title>
    <link rel="stylesheet" href="estilo.css">
</head>         
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn">
            <input class="cod" type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div class="On">
            <select  name="tabuada" id="seltab" size="10">
                <option>Digite um número acima </option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Mamaco Calculator 2.1</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

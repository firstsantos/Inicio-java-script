<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="estilo01/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div class="Ano">
            <p><strong>Ano de Nascimento:</strong>
            <input class="inp" type="number" name="txtano" id="txtano" min="0">
            </p>
            <p><strong>Sexo:</strong>
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input class="butao" type="button" value="Verificar" onclick="verificar()">
            </p>
            
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script01/script.js"></script>
</body>
</html>
